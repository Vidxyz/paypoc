apiVersion: batch/v1
kind: CronJob
metadata:
  name: cart-cleanup-cronjob
  namespace: cart
spec:
  # Run every hour at the top of the hour
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: kafka-producer
            image: apache/kafka:3.7.0
            command:
            - /bin/bash
            - -c
            - |
              echo "Publishing cleanup command to Kafka..."
              TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
              # Wait a bit for Kafka to be ready and topic to exist
              sleep 2
              echo "{\"type\":\"CLEANUP_ABANDONED_CARTS\",\"timestamp\":\"${TIMESTAMP}\"}" | \
              /opt/kafka/bin/kafka-console-producer.sh \
                --bootstrap-server ${KAFKA_BOOTSTRAP_SERVERS} \
                --topic cart.commands \
                --max-block-ms 10000
              if [ $? -eq 0 ]; then
                echo "✓ Cleanup command published successfully"
              else
                echo "✗ Failed to publish cleanup command"
                exit 1
              fi
            env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
          restartPolicy: OnFailure
