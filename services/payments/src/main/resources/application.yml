spring:
  application:
    name: payments-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/payments_db
    username: ${DB_USERNAME:payments_user}
    password: ${DB_PASSWORD:payments_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  jpa:
    hibernate:
      ddl-auto: validate  # Never auto-create tables, use Flyway
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: payments-service
      auto-offset-reset: earliest

# Ledger Service Configuration
ledger:
  service:
    url: http://localhost:8081
    api:
      token: ${LEDGER_SERVICE_API_TOKEN:ledger-service-secret-token-change-in-production}

# Internal API Configuration
payments:
  internal:
    api:
      token: ${INTERNAL_API_TOKEN:internal-test-token-change-in-production}

# Kafka Topics Configuration
kafka:
  topics:
    commands: payment.commands
    events: payment.events
    retry: payment.retry

# Stripe Configuration
stripe:
  secret-key: ${STRIPE_SECRET_KEY:sk_test_placeholder}  # Set via environment variable
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:}  # Set via environment variable for webhook signature verification

# Auth0 Configuration
auth0:
  domain: ${AUTH0_DOMAIN:your-tenant.auth0.com}
  audience: ${AUTH0_AUDIENCE:}  # Optional: API audience identifier

server:
  port: 8080

logging:
  level:
    com.payments.platform.payments: DEBUG
    org.springframework.web: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /api/docs
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

