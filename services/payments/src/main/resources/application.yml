spring:
  application:
    name: payments-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/payments_db
    username: ${DB_USERNAME:payments_user}
    password: ${DB_PASSWORD:payments_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  jpa:
    hibernate:
      ddl-auto: validate  # Never auto-create tables, use Flyway
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: payments-service
      auto-offset-reset: earliest

# Ledger Service Configuration
ledger:
  service:
    url: http://localhost:8081

# Kafka Topics Configuration
kafka:
  topics:
    commands: payment.commands
    events: payment.events
    retry: payment.retry

server:
  port: 8080

logging:
  level:
    com.payments.platform.payments: DEBUG
    org.springframework.web: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

