apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: inventory
  labels:
    app: inventory-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
      - name: inventory-service
        image: inventory-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8083
          name: http
        env:
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: inventory-service-secret
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: inventory-service-secret
              key: DB_PASSWORD
        - name: AUTH0_DOMAIN
          valueFrom:
            secretKeyRef:
              name: inventory-service-secret
              key: AUTH0_DOMAIN
        - name: AUTH0_AUDIENCE
          valueFrom:
            secretKeyRef:
              name: inventory-service-secret
              key: AUTH0_AUDIENCE
        - name: INTERNAL_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: inventory-service-secret
              key: INTERNAL_API_TOKEN
        - name: SPRING_CONFIG_LOCATION
          value: "classpath:/application.yml,file:/config/application.yml"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "192Mi"
            cpu: "150m"
          limits:
            memory: "384Mi"
            cpu: "375m"
      volumes:
      - name: config
        configMap:
          name: inventory-service-config

