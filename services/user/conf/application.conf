play {
  http {
    secret.key = ${?PLAY_HTTP_SECRET_KEY}"change-me-in-production"
  }
  server {
    http {
      port = ${?PORT}
      port = 9000
    }
  }
  evolutions {
    enabled = true
    autoApply = true
  }
}

db {
  default {
    driver = "org.postgresql.Driver"
    url = "jdbc:postgresql://postgres-service.postgres.svc.cluster.local:5432/users_db"
    username = ${DB_USERNAME}
    password = ${DB_PASSWORD}
    logSql = false
  }
}

kafka {
  bootstrap.servers = ${?KAFKA_BOOTSTRAP_SERVERS}"localhost:9092"
  topics {
    user.events = ${?KAFKA_USER_EVENTS_TOPIC}"user.events"
  }
}

auth0 {
  domain = ${?AUTH0_DOMAIN}"your-tenant.auth0.com"
  management.api.token = ${?AUTH0_MANAGEMENT_API_TOKEN}""
}

akka {
  loglevel = "INFO"
}
