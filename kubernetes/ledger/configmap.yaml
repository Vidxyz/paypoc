apiVersion: v1
kind: ConfigMap
metadata:
  name: ledger-config
  namespace: payments-platform
data:
  application.yml: |
    spring:
      datasource:
        url: jdbc:postgresql://postgres-service.postgres.svc.cluster.local:5432/ledger_db
        username: ${DB_USERNAME:ledger_user}
        password: ${DB_PASSWORD:ledger_password}
      kafka:
        bootstrap-servers: kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
    
    logging:
      level:
        com.payments.platform.ledger: INFO
        org.springframework.jdbc: WARN

