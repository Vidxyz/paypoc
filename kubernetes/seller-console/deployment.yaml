apiVersion: apps/v1
kind: Deployment
metadata:
  name: seller-console
  namespace: payments-platform
  labels:
    app: seller-console
    component: seller-console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seller-console
  template:
    metadata:
      labels:
        app: seller-console
        component: seller-console
    spec:
      containers:
      - name: seller-console
        image: seller-console:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

