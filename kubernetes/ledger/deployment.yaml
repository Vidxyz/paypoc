apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-service
  namespace: payments-platform
  labels:
    app: ledger-service
    component: ledger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ledger-service
  template:
    metadata:
      labels:
        app: ledger-service
        component: ledger
    spec:
      containers:
      - name: ledger-service
        image: ledger-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: ledger-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ledger-secrets
              key: DB_PASSWORD
        - name: INTERNAL_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: ledger-secrets
              key: INTERNAL_API_TOKEN
        - name: SPRING_CONFIG_LOCATION
          value: "classpath:/application.yml,file:/config/application.yml"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: ledger-config

