apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: user-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
        env:
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: user-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: user-secrets
              key: DB_PASSWORD
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            secretKeyRef:
              name: user-secrets
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: AUTH0_DOMAIN
          valueFrom:
            secretKeyRef:
              name: user-secrets
              key: AUTH0_DOMAIN
        - name: AUTH0_M2M_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: user-secrets
              key: AUTH0_M2M_CLIENT_ID
        - name: AUTH0_M2M_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: user-secrets
              key: AUTH0_M2M_CLIENT_SECRET
        - name: AUTH0_AUDIENCE
          valueFrom:
            secretKeyRef:
              name: user-secrets
              key: AUTH0_AUDIENCE
        - name: PLAY_HTTP_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: user-secrets
              key: PLAY_HTTP_SECRET_KEY
        # - name: JAVA_OPTS
          # value: "-Djdk.tls.client.protocols=TLSv1.2,TLSv1.3 -Dhttps.protocols=TLSv1.2,TLSv1.3 -Dconfig.file=/app/config/application.conf -Djavax.net.debug=ssl:handshake:verbose"
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        resources:
          requests:
            memory: "192Mi"
            cpu: "150m"
          limits:
            memory: "384Mi"
            cpu: "375m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: user-config
