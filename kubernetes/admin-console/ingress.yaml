apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-console-ingress
  namespace: payments-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: admin.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-console
            port:
              number: 80

