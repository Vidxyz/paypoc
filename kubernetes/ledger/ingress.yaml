apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ledger-ingress
  namespace: payments-platform
  annotations:
    cert-manager.io/cluster-issuer: "ca-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ledger.local
    secretName: ledger-local-tls
  rules:
  - host: ledger.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ledger-service
            port:
              number: 8081
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ledger-service
            port:
              number: 8081

