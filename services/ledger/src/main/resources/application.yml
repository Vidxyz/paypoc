spring:
  application:
    name: ledger-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/ledger_db
    username: ${DB_USERNAME:ledger_user}
    password: ${DB_PASSWORD:ledger_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      transaction-isolation: 8  # TRANSACTION_SERIALIZABLE
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

server:
  port: 8081

logging:
  level:
    com.payments.platform.ledger: INFO
    org.springframework.jdbc: DEBUG
    org.springframework.kafka: INFO
    org.apache.kafka: INFO

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

# Internal API Configuration
ledger:
  internal:
    api:
      token: ${INTERNAL_API_TOKEN:internal-test-token-change-in-production}

# Kafka Topics
kafka:
  topics:
    events: ${KAFKA_TOPICS_EVENTS:payment.events}

