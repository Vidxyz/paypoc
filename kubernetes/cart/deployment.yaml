apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  namespace: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
      - name: cart-service
        image: cart-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9002
        env:
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: cart-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cart-secrets
              key: DB_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: cart-secrets
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: cart-secrets
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cart-secrets
              key: REDIS_PASSWORD
              optional: true
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            secretKeyRef:
              name: cart-secrets
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: AUTH0_DOMAIN
          valueFrom:
            secretKeyRef:
              name: cart-secrets
              key: AUTH0_DOMAIN
        - name: AUTH0_AUDIENCE
          valueFrom:
            secretKeyRef:
              name: cart-secrets
              key: AUTH0_AUDIENCE
        - name: PLAY_HTTP_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: cart-secrets
              key: PLAY_HTTP_SECRET_KEY
        - name: INVENTORY_INTERNAL_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: cart-secrets
              key: INVENTORY_INTERNAL_API_TOKEN
        - name: JAVA_OPTS
          value: "--add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED"
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        resources:
          requests:
            memory: "192Mi"
            cpu: "150m"
          limits:
            memory: "384Mi"
            cpu: "375m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9002
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: cart-config

